    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: rgb(4, 4, 48);
    color: whitesmoke;
    font-family: "Poppins", sans-serif;
    line-height: 1.6;
  }

  nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 20px;
    background-color: rgb(29, 29, 72);
  }

  .right {
    font-size: 1.3rem;
    margin-bottom: 10px;
  }

  .left ul {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .left ul li {
    list-style: none;
    text-align: center;
  }

  .left ul li a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
  }

  .left ul li a:hover {
    color: rgb(166, 157, 139);
  }

  .firstsection {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    gap: 20px;
    text-align: center;
  }

  .leftsection {
    font-size: 2rem;
    max-width: 90%;
  }

  .rightsection img {
    width: 100%;
    max-width: 300px;
    height: auto;
  }

  #element {
    color: aqua;
  }

  .secondsection {
    padding: 40px 20px;
    max-width: 1000px;
    margin: auto;
  }

  main hr {
    height: 1px;
    border: 0;
    background: rgb(39, 52, 85);
    margin: 30px 0;
  }

  .skills-section {
    text-align: center;
  }

  .skills-section h2 {
    font-size: 1.8rem;
    color: #00ffcc;
    margin-bottom: 30px;
  }

  .skills-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 15px;
  }

  .skill-box {
    background-color: #1e1e1e;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    padding: 15px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .skill-box:hover {
    background-color: #00ffcc;
    color: #121212;
    transform: scale(1.05);
    cursor: default;
  }

  a[download] {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 24px;
    background-color: #00ffcc;
    color: #121212;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    font-family: 'Segoe UI', sans-serif;
    transition: background-color 0.3s ease;
  }

  footer {
    background-color: #1e1e1e;
    color: #ccc;
    text-align: center;
    padding: 15px;
    font-family: sans-serif;
  }

  /* Responsive for larger screens */
  @media screen and (min-width: 768px) {
    nav {
      flex-direction: row;
      justify-content: space-between;
      height: 65px;
    }

    .right {
      font-size: 1.5rem;
      margin: 0;
    }

    .left ul {
      flex-direction: row;
    }

    .firstsection {
      flex-direction: row;
      justify-content: space-around;
      text-align: left;
    }

    .leftsection {
      width: 45%;
      font-size: 2.5rem;
    }

    .rightsection {
      width: 45%;
    }

    .skills-section h2 {
      font-size: 2rem;
    }

    .skill-box {
      font-size: 1.1rem;
    }

    a[download] {
      font-size: 1rem;
    }
  }
</style>
